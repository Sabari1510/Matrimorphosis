<div class="signup-container">
    <div class="signup-card">
        <a routerLink="/" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            Back to Home
        </a>

        <div class="signup-header">
            <h1>Create <span class="highlight">Account#</span></h1>
            <p>Join Maintenance Tracker</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName"
                        class="form-control" placeholder="John" [disabled]="isSubmitting" required />
                </div>

                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName"
                        class="form-control" placeholder="Doe" [disabled]="isSubmitting" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="formData.email" class="form-control"
                    placeholder="john.doe@example.com" [disabled]="isSubmitting" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" [(ngModel)]="formData.password"
                        class="form-control" placeholder="Min. 6 characters" [disabled]="isSubmitting" required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        [(ngModel)]="formData.confirmPassword" class="form-control" placeholder="Re-enter password"
                        [disabled]="isSubmitting" required />
                </div>
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" [(ngModel)]="formData.role" class="form-control" [disabled]="isSubmitting"
                    required>
                    <option value="Resident">Resident</option>
                    <option value="Technician">Maintenance Staff</option>
                </select>

                <div *ngIf="formData.role === 'Technician'" class="info-message">
                    ‚ÑπÔ∏è Technician accounts require admin verification before login.
                </div>
            </div>

            <div *ngIf="formData.role === 'Technician'">
                <div class="form-row">
                    <div class="form-group">
                        <label for="employeeId" class="form-label">Employee ID</label>
                        <input type="text" id="employeeId" name="employeeId" [(ngModel)]="formData.employeeId"
                            class="form-control" placeholder="EMP12345" [disabled]="isSubmitting" required />
                    </div>

                    <div class="form-group">
                        <label for="specialization" class="form-label">Specialization</label>
                        <select id="specialization" name="specialization" [(ngModel)]="formData.specialization"
                            class="form-control" [disabled]="isSubmitting" required>
                            <option value="">Select Specialization</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical</option>
                            <option value="hvac">HVAC</option>
                            <option value="appliance">Appliance</option>
                            <option value="security">Security</option>
                            <option value="cleaning">Cleaning</option>
                            <option value="painting">Painting</option>
                            <option value="structural">Structural</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phoneNumber"
                        class="form-control" placeholder="555-0123" [disabled]="isSubmitting" required />
                </div>

                <div class="form-group">
                    <label class="form-label">Profile Photo</label>
                    <div class="upload-area" (click)="photoInput.click()">
                        <input #photoInput type="file" accept="image/*" (change)="onPhotoSelected($event)"
                            style="display: none;">
                        <div class="upload-icon">üì∑</div>
                        <div class="upload-text" *ngIf="!selectedPhoto">Click to upload photo</div>
                        <div class="upload-text" *ngIf="selectedPhoto">{{ selectedPhoto.name }}</div>
                    </div>
                </div>
            </div>

            <div class="form-row" *ngIf="formData.role !== 'Technician'">
                <div class="form-group">
                    <label for="apartmentNumber" class="form-label">Apartment Number</label>
                    <input type="text" id="apartmentNumber" name="apartmentNumber"
                        [(ngModel)]="formData.apartmentNumber" class="form-control" placeholder="101"
                        [disabled]="isSubmitting" />
                </div>

                <div class="form-group" *ngIf="formData.role !== 'Technician'">
                    <label for="phoneNumberResident" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumberResident" name="phoneNumberResident"
                        [(ngModel)]="formData.phoneNumber" class="form-control" placeholder="555-0123"
                        [disabled]="isSubmitting" />
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-error">
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="isSubmitting">
                <span *ngIf="!isSubmitting">CREATE ACCOUNT</span>
                <span *ngIf="isSubmitting">Creating...</span>
            </button>
        </form>

        <div class="signup-footer">
            <p>Already have an account? <a routerLink="/login">Sign In</a></p>
        </div>
    </div>
</div>

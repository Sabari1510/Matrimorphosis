<div class="login-container">
  <div class="login-card">
    <a routerLink="/" class="back-button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7" />
      </svg>
      Back to Home
    </a>

    <div class="login-header">
      <h1>Welcome Back<span class="highlight">#</span></h1>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" [disabled]="isLoading"
          required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
          [disabled]="isLoading" required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
        <span *ngIf="!isLoading">SIGN IN</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner-small"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
    </div>
  </div>
</div>

<mat-card>
  <h2>Select Role</h2>

  <button mat-raised-button color="primary" (click)="loginAs('resident')">
    Login as Resident
  </button>

  <button mat-raised-button color="accent" (click)="loginAs('technician')">
    Login as Technician
  </button>

  <button mat-raised-button color="warn" (click)="loginAs('admin')">
    Login as Admin
  </button>
</mat-card>

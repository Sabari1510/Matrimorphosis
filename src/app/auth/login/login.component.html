<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="48" height="48" rx="8" fill="#2c5282" />
          <path d="M24 12L14 20V36H20V28H28V36H34V20L24 12Z" fill="white" />
        </svg>
      </div>
      <h1>Maintenance Tracker</h1>
      <p>Sign in to manage your property maintenance</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control"
          placeholder="Enter your username" [disabled]="isLoading" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
          placeholder="Enter your password" [disabled]="isLoading" required />
      </div>

      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loading-text">
          <span class="spinner-small"></span>
          Signing in...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <div class="demo-credentials">
        <h4>Demo Credentials:</h4>
        <div class="credentials-grid">
          <div class="credential-item">
            <strong>Admin:</strong>
            <span>admin / password</span>
          </div>
          <div class="credential-item">
            <strong>Staff:</strong>
            <span>staff / password</span>
          </div>
          <div class="credential-item">
            <strong>Resident:</strong>
            <span>resident / password</span>
          </div>
        </div>
      </div>

      <div class="login-footer-link">
        <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
      </div>
    </div>
  </div>
</div>
